exchange-rates:
  replicaCount: 1

  image:
    registry: docker.io
    repository: piximos/crypto-exchange
    tag: "0.2.0-main"
    pullPolicy: Always

  appConfigs:
    CONF_EXCHANGE_RATE_API: 'https://api.coingecko.com/api/v3/exchange_rates'

  imagePullSecrets: [ ]
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    create: true
    annotations: { }
    name: ""

  podAnnotations: { }

  podSecurityContext: {}

  securityContext: {}

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    className: ""
    annotations: { }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: localhost
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 75

  nodeSelector: { }

  tolerations: [ ]

  affinity: { }

  commonLabels: [ ]
  commonAnnotations: [ ]
