exchange-rates:
  replicaCount: 1

  image:
    repository: piximos/crypto-exchange
    pullPolicy: always
    tag: ""

  appConfigs:
    CONF_EXCHANGE_RATE_API: 'https://api.coingecko.com/api/v3/exchange_rates'

  imagePullSecrets: [ ]
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    create: true
    annotations: { }
    name: ""

  podAnnotations: { }

  podSecurityContext:
    runAsUser: 1000
    fsGroup: 2000

  securityContext:
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    className: ""
    annotations: { }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: exchange-rates.heycar.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: exchange-rate-tls
        hosts:
          - exchange-rates.heycar.com

  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 75

  nodeSelector: { }

  tolerations: [ ]

  affinity: { }

  commonLabels: [ ]
  commonAnnotations: [ ]
